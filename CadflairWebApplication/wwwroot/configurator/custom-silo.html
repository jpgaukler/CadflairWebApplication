<div class="param-group">
    <div class="param-group-header">
        <h1>Silo Dimensions:</h1>
        <div class="chevron expanded"></div>
    </div>
    <div class="param-group-panel expanded">
        <div class="input-group combobox-group">
            <label for="innerDiam">Inner Diameter:</label>
            <select class="combobox" id="innerDiam">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
            <div class="units-label">ft</div>
        </div>
        <div class="input-group combobox-group">
            <label for="siloHeight">Silo Height:</label>
            <select class="combobox" id="siloHeight">
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
            </select>
            <div class="units-label">ft</div>
        </div>
        <div class="input-group combobox-group">
            <label for="coneAngle">Cone Angle:</label>
            <select class="combobox" id="coneAngle">
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="65">65</option>
                <option value="70">70</option>
            </select>
            <div class="units-label">deg</div>
        </div>
        <div class="input-group combobox-group">
            <label for="outletDiam">Outlet Diameter:</label>
            <select class="combobox" id="outletDiam">
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
            <div class="units-label">in</div>
        </div>
        <div class="input-group textbox-group">
            <label for="dischargeHeight">Discharge Height:</label>
            <input class="textbox" type="number" pattern="[0-9]*" id="dischargeHeight" placeholder="Enter height">
            <div class="units-label">in</div>
        </div>
        <div class="input-group textbox-group">
            <label for="ladderAngle">Ladder Location:</label>
            <input class="textbox" type="number" pattern="[0-9]*" id="ladderAngle" placeholder="Enter angle">
            <div class="units-label">deg</div>
        </div>
    </div>
</div>
